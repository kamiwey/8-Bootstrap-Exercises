<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>07 Buttons, Alert and Table</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<h5>Is hard to remember all the bootstrap elements</h5>
					<p>The rest seems easy because it was very well thought! Don't you agree?</p>
					<button type="button" class="btn btn-success">Yes</button>
					<button type="button" class="btn btn-danger">No</button>
				</div>
				<div class="col">
					<div class="alert alert-warning d-flex align-items-center" role="alert">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							fill="currentColor"
							class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
							viewBox="0 0 16 16"
							role="img"
							aria-label="Warning:"
						>
							<path
								d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
							/>
						</svg>
						<div>If you don't agree some of this people may slap you in the face:</div>
					</div>

					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">Firstname</th>
								<th scope="col">Lastname</th>
								<th scope="col">Email</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>John</td>
								<td>Doe</td>
								<td>john@example.com</td>
							</tr>
							<tr>
								<td>Mary</td>
								<td>Moe</td>
								<td>mary@example.com</td>
							</tr>
							<tr>
								<td>July</td>
								<td>Dooley</td>
								<td>july@example.com</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
